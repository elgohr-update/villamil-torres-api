# docker buildx build --platform linux/arm/v7,linux/arm64 --file ./pi.Dockerfile -t villamil350/torres-api:pi --push .
name: Buildx and Publish
on: [push]
jobs:
 buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Login to GitHub Docker Registry
        run: docker login docker.pkg.github.com --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Run Buildx
        run: |
          docker buildx build --platform linux/arm/v7,linux/arm64 --file ./pi.Dockerfile -t villamil350/torres-api:pi --push .